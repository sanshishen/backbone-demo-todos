<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Todos</title>
		<meta name="author" content="sanshishen">
		<!-- 2016-03-13 14:54:33 -->
		<link rel="stylesheet" type="text/css" href="./assets/css/todos.css">
	</head>
	<body>
		<div id="todoapp">
			<header>
				<h1>Todos</h1>
				<input type="text" id="new-todo" placeholder="What needs to be done?">
			</header>
			<section id="main">
				<input type="checkbox" id="toggle-all"/>
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
		</div>
		<div id="instructions">
			Double-click to edit a todo.
		</div>
	    <!-- Templates -->
	    <script type="text/template" id="item-template">
		    <div class="view">
		      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
		      <label><%= title %></label>
		      <a class="destroy"></a>
		    </div>
		    <input class="edit" type="text" value="<%= title %>" />
	    </script>
        <script type="text/template" id="stats-template">
            <% if (done) { %>
              <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
            <% } %>
            <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
        </script>
	    <script type="text/javascript" src="./assets/lib/underscore/underscore-min.js"></script>
	    <script type="text/javascript" src="./assets/lib/zepto/zepto.min.js"></script>
	    <script type="text/javascript" src="./assets/lib/backbone/backbone-min.js"></script>
	    <script type="text/javascript" src="./assets/js/todos.js"></script>
	</body>
</html>
